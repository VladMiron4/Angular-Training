<div class="shopping-cart-menu">
  <h2>Shopping Cart</h2>
  <button (click)="this.checkoutOrderEvent.emit(productList)">Checkout</button>
  <button routerLink="../app-products-lists">Go Back</button>
</div>
<div class="shopping-cart-titles">
  <h1>Category</h1>
  <h1>Name</h1>
  <h1>Price</h1>
  <h1>Quantity</h1>
</div>
<div class="shopping-cart-details" *ngFor="let product of productList">
  <div class="detail">
    <p>{{ product.category }}</p>
  </div>
  <div class="detail">
    <p>{{ product.name }}</p>
  </div>
  <div class="detail">
    <p>{{ product.price }}</p>
  </div>
  <div class="detail">
    <p>{{ product.quantity }}</p>
  </div>
  <div class="detail">
    <a routerLink="../app-products-details/{{ product.id }}">
      <app-icon-button [imageUrl]="checkProductImageUrl"></app-icon-button
    ></a>
  </div>
  <div class="detail">
    <app-icon-button
      [imageUrl]="deleteButtonImageUrl"
      (click)="this.removeProductEvent.emit(product.id)"
    ></app-icon-button>
  </div>
</div>
