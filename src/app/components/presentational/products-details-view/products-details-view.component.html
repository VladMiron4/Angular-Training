<div *ngIf="product">
  <div class="details-wrapper">
    <div class="details">
      <h3>Name : {{ product.name }}</h3>
      <h2>Price : {{ product.price }}</h2>
      <h2>Category : {{ product.category }}</h2>
      <p>Description : {{ product.description }}</p>
    </div>
    <div class="right-side-display">
      <div class="image-display">
        <img [src]="product.image" />
      </div>
      <div class="button-wrapper">
        <button class="edit-button" (click)="this.addToShoppingCart.emit(product);">
          Add
        </button>
        <button class="delete-button" (click)="this.deleteProduct.emit(product.id)">
          Delete
        </button>
        <button (click)="navigateToProductList.emit()">Go Back</button>
        <button (click)="navigateToProductEdit.emit(product.id)">Edit</button>
      </div>
    </div>
  </div>
</div>
