<button (click)="navigateToCart.emit()">Shopping Cart</button>
<button (click)="navigateToCreate.emit()">Add</button>
<button (click)="navigateToLogin.emit()">Login</button>
<div class="view-container">
  <div *ngFor="let product of productList" class="product-container">
    <a (click)="navigateToDetails.emit(product.id)">
      <img [src]="product.image" />
      <div class="product">
        <p>{{ product.name }}</p>
        <p>{{ product.price }}</p>
      </div>
    </a>
  </div>
</div>
